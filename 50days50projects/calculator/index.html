<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- Bernardo Meirelles - bernardomrl@icloud.com-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!-- UNICONS -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- CSS -->
    <title>Calculadora</title>
</head>
<body>
    <main class="main" id="main">
        <div class="main-calculator">
            <div class="calculator-display">
                <div class="calculator-display-previous"                     data-previous></div>
                <div class="calculator-display-current"                      data-current></div>        
            </div>
            <div class="calculator-buttons">
                <div class="calculator-row">
                    <button class="calculator-row-button large"             data-allclear>AC</button>
                    <button class="calculator-row-button"                   data-delete><i class="uil uil-cancel"></i></button>
                    <button class="calculator-row-button operator"          data-operator>÷</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-row-button"                   data-number>7</button>
                    <button class="calculator-row-button"                   data-number>8</button>
                    <button class="calculator-row-button"                   data-number>9</button>
                    <button class="calculator-row-button operator"          data-operator>+</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-row-button"                   data-number>4</button>
                    <button class="calculator-row-button"                   data-number>5</button>
                    <button class="calculator-row-button"                   data-number>6</button>
                    <button class="calculator-row-button operator"          data-operator>×</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-row-button"                   data-number>1</button>
                    <button class="calculator-row-button"                   data-number>2</button>
                    <button class="calculator-row-button"                   data-number>3</button>
                    <button class="calculator-row-button operator"          data-operator>−</button>
                </div>
                <div class="calculator-row">
                    <button class="calculator-row-button"                   data-number>0</button>
                    <button class="calculator-row-button"                   data-number>.</button>
                    <button class="calculator-row-button operator large"    data-equals>=</button>
                </div>
            </div>
        </div>
        <a href="mailto:bernardomrl@icloud.com" class="author-text">bernardomrl@icloud.com</a>
        <div class="author-links">
            <a href="https://bernardomrl.netlify.app" target ="_blank" class="author-link"><i class="uil uil-link-h"></i></a>
            <a href="https://instagram.com/bernardo.mrl/" target ="_blank" class="author-link"><i class="uil uil-instagram-alt"></i></a>
            <a href="https://linkedin.com/in/bernardoamrl/" target ="_blank" class="author-link"><i class="uil uil-linkedin-alt"></i></a>
            <a href="https://github.com/bernardomrl" target="_blank" class="author-link"><i class="uil uil-github-alt"></i></a>
        </div>
    </main>


    <script src="assets/js/main.js"></script> <!-- JS -->
</body>
</html>
