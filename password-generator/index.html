<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <main class="main" id="main">
        <h1 class="main-title">Gerador de Senhas</h1>
        <div class="main-result">
            <span class="main-result-text"></span>
            <button class="main-result-button"></button>
        </div>
        <div class="main-settings">
            <div class="main-setting">
                <label for="quantity">Tamanho da Senha:</label>
                <input type="number" class="main-setting-input" min="1" max="50" id="quantity">
            </div>
            <div class="main-setting">
                <label for="uppercase">Incluir letras maiúsculas:</label>
                <div class="main-setting-check"></div>
            </div>
            <div class="main-setting">
                <label for="lowercase">Incluir letras minúsculas:</label>
                <div class="main-setting-check"></div>
            </div>
            <div class="main-setting">
                <label for="numbers">Incluir números:</label>
                <div class="main-setting-check"></div>
            </div>
            <div class="main-setting">
                <label for="symbols">Incluir símbolos:</label>
                <div class="main-setting-check"></div>
            </div>
        </div>
        <button class="generate-button"></button>
    </main>
</body>
</html>
