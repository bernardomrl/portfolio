<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do List</title>
</head>
<body clas="stop-transition">
    <main class="main" id="main">
        <h1 class="main-title">to-do list ✏️</h1>
        <div class="main-container">
            <input type="text" class="todo-input" placeholder="enter your to-do" data-input>
            <ul class="todo-list" data-ul>
            </ul>
        </div>
    </main>
    <div class="instructions">
        <span>Left Click</span> to toggle completed.<br>
        <span>Right Click</span> to delete todo.
    </div>
    <div class="author">
        <a href="https://bernardomrl.netlify.app" target="_blank">@bernardomrl</a>
    </div>
    <script src="assets/js/main.js"></script>

</html>
