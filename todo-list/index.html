<!DOCTYPE html>

<body class="transition">
    <main class="main" id="main">
        <h1 class="main-title">to-do list ✏️</h1>
        <form class="main-form" data-form>
            <input type="text" class="form-input" placeholder="enter your to-do" autocomplete="off" data-input>
            <ul class="form-list" data-list></ul>
        </form>
    </main>
    <div class="instructions">
        <span>Left Click</span> to toggle completed.<br>
        <span>Right Click</span> to delete todo.
    </div>
